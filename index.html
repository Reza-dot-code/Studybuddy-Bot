<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Modernes Design mit CSS Variablen f√ºr Light/Dark Mode */
    :root {
      /* Light Mode */
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #eef2f7;
      --text-primary: #1f1f1f;
      --text-secondary: #666;
      --accent-primary: #007aff;
      --accent-secondary: #d6edff;
      --border: #e0e0e0;
      --success: #34c759;
      --warning: #ff9500;
      --danger: #ff3b30;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --card-radius: 16px;
      --element-radius: 12px;
      
      /* Animationen */
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      /* Dark Mode */
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #252525;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --accent-primary: #0a84ff;
      --accent-secondary: #2a4365;
      --border: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    /* Grundlegende Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      transition: var(--transition);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header Styles */
    header {
      background-color: var(--bg-secondary);
      padding: 1rem 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #007aff, #34c759);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #007aff, #34c759);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Control Buttons */
    .control-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-primary);
    }

    .control-btn:hover {
      background: var(--accent-primary);
      color: white;
    }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem 0;
    }

    @media (min-width: 992px) {
      .main-grid {
        grid-template-columns: 300px 1fr;
      }
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      height: fit-content;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #007aff, #34c759);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .user-info h2 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .user-info p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .progress-container {
      margin: 1.5rem 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .xp-display {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
    }

    .xp-display .badge {
      color: var(--warning);
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #007aff, #34c759);
      width: 65%;
      border-radius: 4px;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progressShine 2s infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat-card {
      background: var(--bg-tertiary);
      border-radius: var(--element-radius);
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* Chat Container */
    .chat-container {
      background: var(--bg-secondary);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
    }

    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mode-selector {
      display: flex;
      gap: 0.5rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .mode-btn.active {
      background: var(--accent-primary);
      color: white;
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
      position: relative;
      animation: fadeIn 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bot-message {
      background: var(--bg-tertiary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      background: var(--accent-secondary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      background: var(--bg-tertiary);
      padding: 1rem;
      border-radius: 1.25rem;
      max-width: 85%;
      align-self: flex-start;
      display: none;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      margin-right: 4px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .chat-input-container {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.85rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: var(--element-radius);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    .send-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: var(--element-radius);
      padding: 0.85rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: #0062cc;
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .option-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--element-radius);
      padding: 1rem;
      text-align: left;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .option-btn:hover {
      background: var(--accent-secondary);
      transform: translateY(-2px);
    }

    /* Badges Section */
    .badges-section {
      margin-top: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badges-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .badge {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9500, #ffcc00);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      position: relative;
    }

    .badge.locked {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .badge-tooltip {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .badge:hover .badge-tooltip {
      opacity: 1;
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      cursor: pointer;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--accent-primary);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(26px);
    }

    /* Language Selector */
    .lang-selector {
      position: relative;
    }

    .lang-btn {
      background: var(--bg-tertiary);
      border: none;
      border-radius: var(--element-radius);
      padding: 0.5rem;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-options {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-secondary);
      border-radius: var(--element-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: none;
      z-index: 10;
      min-width: 120px;
    }

    .lang-options.active {
      display: block;
    }

    .lang-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-option:hover {
      background: var(--bg-tertiary);
    }

    /* Animierte XP-Zunahme */
    @keyframes xpBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .xp-increase {
      color: var(--success);
      font-weight: bold;
      margin-left: 0.5rem;
      display: inline-block;
      animation: xpBounce 0.5s ease;
    }
  </style>
</head>

    function init() {
      // Theme setzen
      document.documentElement.setAttribute('data-theme', state.theme);
      
      // Sprache setzen
      document.documentElement.lang = state.lang;
      
      // Zustand anzeigen
      updateStats();
      
      // Event-Listener hinzuf√ºgen
      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      
      themeToggle.addEventListener('click', toggleTheme);
      langToggle.addEventListener('click', toggleLangOptions);
      voiceToggle.addEventListener('click', toggleVoiceControl);
      ttsToggle.addEventListener('click', toggleTTS);
      
      document.querySelectorAll('.lang-option').forEach(option => {
        option.addEventListener('click', changeLanguage);
      });
      
      modeBtns.forEach(btn => {
        btn.addEventListener('click', changeMode);
      });
      
      // Begr√º√üungsnachricht
      if (state.username) {
        addMessage(`Willkommen zur√ºck, ${state.username}! Bereit f√ºr ${state.subject}?`);
      } else {
        addMessage('Hallo! Ich bin dein StudyBuddy ü§ñ. Wie darf ich dich nennen?');
      }
      
      // Fokus auf Eingabefeld
      userInput.focus();
    }

    // Nachricht zum Chat hinzuf√ºgen
    function addMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.className = `message ${sender}-message`;
      message.textContent = text;
      chatContent.appendChild(message);
      chatContent.scrollTop = chatContent.scrollHeight;
      
      // Text-to-Speech wenn aktiv
      if (sender === 'bot' && state.isTTSActive) {
        speakText(text);
      }
    }

    // Nachricht senden
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      userInput.value = '';
      
      // "Wird getippt" anzeigen
      showTyping();
      
      // Verz√∂gerte Antwort simulieren
      setTimeout(() => {
        hideTyping();
        handleInput(text);
        updateStats();
      }, 1000);
    }

    // Benutzereingabe verarbeiten
    function handleInput(text) {
      if (!state.username) {
        state.username = text;
        localStorage.setItem('username', state.username);
        usernameEl.textContent = state.username;
        addMessage(`Cool, ${state.username}! Und welches Studienfach hast du gew√§hlt? üë®‚Äçüéì`);
        return;
      }
      
      if (!state.subject) {
        state.subject = text;
        localStorage.setItem('subject', state.subject);
        subjectEl.textContent = state.subject;
        showMainMenu();
        return;
      }
      
      // KI-basierte Antwort generieren
      generateResponse(text);
    }

    // Hauptmen√º anzeigen
    function showMainMenu() {
      addMessage(`Perfekt, ${state.username}! Da du ${state.subject} studierst, kann ich dich gezielt unterst√ºtzen. Wobei brauchst du heute Hilfe? ‚ú®`);
      
      const optionsHTML = `
        <button class="option-btn" data-option="frage">‚ùì Ich habe eine konkrete Frage</button>
        <button class="option-btn" data-option="lernen">üìÖ Lernplan erstellen</button>
        <button class="option-btn" data-option="motivation">üí™ Ich brauche Motivation</button>
        <button class="option-btn" data-option="quiz">üß† Quiz starten</button>
        <button class="option-btn" data-option="technik">üìò Lerntechniken</button>
      `;
      
      // Nachricht mit Optionen anzeigen
      const message = document.createElement('div');
      message.className = 'message bot-message';
      message.innerHTML = `
        <p>W√§hle eine Option:</p>
        <div class="options-container">
          ${optionsHTML}
        </div>
      `;
      chatContent.appendChild(message);
      
      // Event-Listener f√ºr Optionen
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          optionSelected(e.target.dataset.option);
        });
      });
      
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    // Option ausgew√§hlt
    function optionSelected(option) {
      state.interactions++;
      localStorage.setItem('interactions', state.interactions);
      updateStats();
      
      switch (option) {
        case 'frage':
          addMessage('Kein Problem, schreib mir deine Frage ‚Äì je klarer, desto besser kann ich dir helfen. ‚úçÔ∏è');
          break;
        case 'lernen':
          addMessage('Lass uns gemeinsam einen Lernplan basteln! üìÖ Sag mir: Wann ist deine Pr√ºfung, und wie viel Zeit hast du t√§glich zum Lernen?');
          break;
        case 'motivation':
          addMessage('Lernen kann anstrengend sein ‚Äì wie f√ºhlst du dich gerade? W√§hle das aus, was deiner Stimmung am besten entspricht.');
          
          const motivationHTML = `
            <button class="option-btn" data-mood="gestresst">üò£ Ich bin gestresst</button>
            <button class="option-btn" data-mood="m√ºde">üò¥ Ich bin m√ºde</button>
            <button class="option-btn" data-mood="motiviert">üöÄ Ich bin voller Energie</button>
          `;
          
          const message = document.createElement('div');
          message.className = 'message bot-message';
          message.innerHTML = `
            <div class="options-container">
              ${motivationHTML}
            </div>
          `;
          chatContent.appendChild(message);
          
          document.querySelectorAll('[data-mood]').forEach(btn => {
            btn.addEventListener('click', (e) => {
              handleMood(e.target.dataset.mood);
            });
          });
          break;
        case 'quiz':
          startQuiz();
          break;
        case 'technik':
          showLearningTechniques();
          break;
      }
    }

    // KI-Antwort generieren
    function generateResponse(text) {
      state.interactions++;
      state.xp += 10;
      localStorage.setItem('interactions', state.interactions);
      localStorage.setItem('xp', state.xp);
      updateStats();
      
      const personalities = {
        dozent: `Als dein virtueller Dozent: "${text}" ist ein wichtiges Konzept. Lass es uns systematisch aufschl√ºsseln. M√∂chtest du eine Definition, ein praktisches Beispiel oder eine √úbungsaufgabe dazu?`,
        kommilitone: `Hey ${state.username}, "${text}" haben wir letzte Woche behandelt! Ich erkl√§r's dir kurz: Das ist √§hnlich wie... [kurze Erkl√§rung]. Brauchst du mehr Details?`,
        coach: `Ich sp√ºre, dass "${text}" dich besch√§ftigt. Lass uns gemeinsam einen Plan entwickeln, wie du das Thema meistern kannst. Was genau daran f√§llt dir schwer?`,
        frei: `Interessante Frage zu "${text}"! Hier sind 3 Perspektiven: 1) [Perspektive 1], 2) [Perspektive 2], 3) [Perspektive 3]. Welche findest du am spannendsten?`
      };
      
      addMessage(personalities[state.mode] || `"${text}" - eine interessante Anfrage! Lass mich kurz √ºberlegen...`);
    }

    // "Wird getippt" anzeigen
    function showTyping() {
      typingIndicator.style.display = 'block';
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    // "Wird getippt" ausblenden
    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    // Theme umschalten
    function toggleTheme() {
      const newTheme = state.theme === 'light' ? 'dark' : 'light';
      state.theme = newTheme;
      localStorage.setItem('theme', newTheme);
      document.documentElement.setAttribute('data-theme', newTheme);
    }

    // Sprachoptionen anzeigen
    function toggleLangOptions() {
      langOptions.classList.toggle('active');
    }

    // Sprache √§ndern
    function changeLanguage(e) {
      const lang = e.target.dataset.lang;
      state.lang = lang;
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      langOptions.classList.remove('active');
      langToggle.querySelector('span').textContent = lang.toUpperCase();
      
      // In einer echten App w√ºrden hier alle Texte √ºbersetzt werden
      addMessage('Sprache ge√§ndert! / Language changed!');
    }

    // Sprachsteuerung umschalten
    function toggleVoiceControl() {
      state.isVoiceActive = !state.isVoiceActive;
      if (state.isVoiceActive) {
        startVoiceRecognition();
        voiceToggle.style.backgroundColor = 'var(--accent-primary)';
        voiceToggle.style.color = 'white';
      } else {
        voiceToggle.style.backgroundColor = '';
        voiceToggle.style.color = '';
      }
    }

    // Text-to-Speech umschalten
    function toggleTTS() {
      state.isTTSActive = !state.isTTSActive;
      ttsToggle.style.backgroundColor = state.isTTSActive ? 'var(--accent-primary)' : '';
      ttsToggle.style.color = state.isTTSActive ? 'white' : '';
      
      if (state.isTTSActive) {
        speakText('Text-to-Speech wurde aktiviert');
      }
    }

    // Text-to-Speech
    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = state.lang === 'de' ? 'de-DE' : 'en-US';
        speechSynthesis.speak(utterance);
      }
    }

    // Sprachsteuerung starten
    function startVoiceRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = state.lang === 'de' ? 'de-DE' : 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        
        recognition.start();
        addMessage('Spracherkennung aktiviert... Sprich jetzt', 'bot');
        
        recognition.onresult = (event) => {
          const speechResult = event.results[0][0].transcript;
          userInput.value = speechResult;
          sendMessage();
        };
        
        recognition.onerror = (event) => {
          addMessage('Spracherkennung fehlgeschlagen. Bitte versuche es erneut.', 'bot');
        };
      } else {
        addMessage('Dein Browser unterst√ºtzt keine Spracherkennung. Bitte Chrome oder Edge verwenden.', 'bot');
      }
    }

    // Modus √§ndern
    function changeMode(e) {
      const mode = e.target.dataset.mode;
      state.mode = mode;
      localStorage.setItem('mode', mode);
      
      // Aktiven Modus hervorheben
      modeBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      addMessage(`Modus ge√§ndert zu: ${e.target.textContent}`);
    }

    // Stimmungsauswahl
    function handleMood(mood) {
      const responses = {
        gestresst: "Atme tief durch. Du bist nicht allein ‚Äì ein kleiner Spaziergang oder ein Glas Wasser k√∂nnen Wunder wirken. Danach starten wir zusammen mit einem Mini-Sprint! üí°",
        m√ºde: "Erholung ist wichtig. Vielleicht eine Power-Nap oder ein paar Minuten Frischluft? Danach helfe ich dir, strukturiert weiterzumachen. üåø",
        motiviert: "Fantastisch! Lass uns deine Energie nutzen. Willst du ein Thema wiederholen oder etwas Neues anfangen? üéØ"
      };
      
      addMessage(responses[mood] || "Ich konnte deine Stimmung nicht ganz erkennen ‚Äì probieren wir's nochmal?");
      
      // XP vergeben
      state.xp += 15;
      updateStats();
    }

    // Quiz starten
    function startQuiz() {
      state.quizzes++;
      localStorage.setItem('quizzes', state.quizzes);
      
      // XP vergeben
      state.xp += 20;
      updateStats();
      
      addMessage('Bereit f√ºr eine Wissens√ºberpr√ºfung? Hier kommt eine Frage: üß†\n\n"Was beschreibt das Bruttogehalt am besten?"');
      
      const quizHTML = `
        <button class="option-btn" data-answer="A">A: Das Geld, das nach Abz√ºgen √ºbrig bleibt</button>
        <button class="option-btn" data-answer="B">B: Das Gehalt inklusive Urlaubsgeld</button>
        <button class="option-btn" data-answer="C">C: Das Gehalt vor Steuern und Abz√ºgen</button>
      `;
      
      const message = document.createElement('div');
      message.className = 'message bot-message';
      message.innerHTML = `
        <div class="options-container">
          ${quizHTML}
        </div>
      `;
      chatContent.appendChild(message);
      
      document.querySelectorAll('[data-answer]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          checkQuizAnswer(e.target.dataset.answer);
        });
      });
    }

    // Quizantwort pr√ºfen
    function checkQuizAnswer(answer) {
      const correct = answer === 'C';
      
      if (correct) {
        state.xp += 30;
        updateStats();
        addMessage('‚úÖ Exzellent! Du hast den Unterschied zwischen Brutto und Netto verstanden.');
      } else {
        addMessage('‚ùå Nicht ganz. Richtig w√§re: Brutto ist das Gehalt vor Steuern und Abz√ºgen.');
      }
    }

    // Lerntechniken anzeigen
    function showLearningTechniques() {
      addMessage('Hier sind drei effektive Lerntechniken:');
      
      const techniquesHTML = `
        <button class="option-btn" data-tech="feynman">üß† Feynman-Methode</button>
        <button class="option-btn" data-tech="pomodoro">‚è±Ô∏è Pomodoro-Technik</button>
        <button class="option-btn" data-tech="recall">üîÅ Active Recall</button>
      `;
      
      const message = document.createElement('div');
      message.className = 'message bot-message';
      message.innerHTML = `
        <p>W√§hle eine Technik f√ºr Details:</p>
        <div class="options-container">
          ${techniquesHTML}
        </div>
      `;
      chatContent.appendChild(message);
      
      document.querySelectorAll('[data-tech]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          showTechDetails(e.target.dataset.tech);
        });
      });
    }

    // Technikdetails anzeigen
    function showTechDetails(tech) {
      const details = {
        feynman: "üß† Erkl√§re das Thema so einfach, dass es sogar ein Kind verstehen w√ºrde. Nutze eigene Worte und Beispiele ‚Äì so entdeckst du Wissensl√ºcken!",
        pomodoro: "‚è±Ô∏è Setze dir einen Timer: 25 Minuten konzentriert lernen, dann 5 Minuten Pause. Nach vier Durchg√§ngen folgt eine l√§ngere Pause. Einfach, aber extrem wirksam!",
        recall: "üîÅ Stelle dir nach dem Lernen selbst Fragen zum Stoff ‚Äì ohne nachzuschauen. Das zwingt dein Gehirn, aktiv zu arbeiten und verbessert die Langzeitspeicherung."
      };
      
      addMessage(details[tech] || "Diese Methode habe ich leider nicht gefunden. Willst du eine andere ausprobieren?");
      
      // XP vergeben
      state.xp += 15;
      updateStats();
    }

    // Statistiken aktualisieren
    function updateStats() {
      xpCount.textContent = state.xp.toLocaleString();
      interactionsCount.textContent = state.interactions;
      quizzesCount.textContent = state.quizzes;
      streakCount.textContent = state.streak;
      levelCount.textContent = state.level;
      
      // Level basierend auf XP
      const newLevel = Math.floor(state.xp / 250) + 1;
      if (newLevel > state.level) {
        state.level = newLevel;
        localStorage.setItem('level', state.level);
        addMessage(`üéâ Herzlichen Gl√ºckwunsch! Du hast Level ${state.level} erreicht!`);
      }
    }

    // App initialisieren
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
